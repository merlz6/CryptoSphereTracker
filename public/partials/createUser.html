<div class='holderbox'>
  <div class='loginCreateBox'>

  <h2>Please Sign Up Below</h2>
  <form ng-submit="ctrl.createUser()">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" ng-model="ctrl.username" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" ng-model="ctrl.password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
