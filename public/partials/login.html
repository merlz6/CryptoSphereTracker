<div class='loginCreateBox'>
  <h2>Please Login</h2>
  <!-- {{ ctrl.quotesData }} -->
  <form ng-submit="ctrl.logIn()">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" ng-model="ctrl.username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="ctrl.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
